{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

             <input type="file" name="file1" value="" placeholder="File 1" required>
             <input type="file" name="file2" value="" placeholder="File 2" required>
               <select name="algorithm" required>
                <option selected disabled>Choose Algorithm</option>
                <option value="lines">Lines</option>
                <option value="sentences">Sentences</option>
                <option value="substrings">Substrings</option>
              </select>
            <input type="text" name="length" type="number">
            <input type="submit" value="submit" name="submit">

        </form>
    </div>

{% endblock %}
